<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <link rel="stylesheet" href="/static/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <script src="https://kit.fontawesome.com/7345f87e21.js" crossorigin="anonymous"></script>
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="static/own_styles.css">

  {% if dark_mode == 0 %}
  <link rel="stylesheet" href="/static/css/style.min.css" />
  {% else %}
  <link rel="stylesheet" href="/static/css/style-dark.min.css" />
  {% endif %}

</head>

<body>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-8 text-center text-md-start">
          <a href="{{ url_for('app.home') }}" class="text-dark text-decoration-none">
            <h1 class="display-5 fw-bold mb-3">Asystent Rozmów <br>Sprzedażowych</h1>
          </a>
          <p class="lead text-muted">
            Dodaj poniżej rozmowę, aby poddać ją analizie przez system.
          </p>
        </div>
        <div class="col-md-4 ps-5">
          <img src="/static/images/logo.png" width="350px" height="450px" alt="logo">
        </div>
      </div>
    </div>

    <main>
      {% block content %} {% endblock %}
    </main>

    <footer class="pt-5 my-5 text-center border-top">
      <p class="text-muted">version 1.1 © 2024/2025</p>
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
    crossorigin="anonymous"></script>

  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js" crossorigin="anonymous"></script>

  <script src="/static/libs/simplebar/dist/simplebar.min.js"></script>
  <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- core files -->
  <script src="/static/js/app.min.js"></script>

  <script src="/static/js/app.horizontal.init.js"></script>
  <script src="/static/js/app-style-switcher.js"></script>
  <script src="/static/js/sidebarmenu.js"></script>
  <script src="/static/js/custom.js"></script>

</body>

</html>
